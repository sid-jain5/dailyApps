<section class="converter-container">
    <div class="row">
        <div class="col-md-4 offset-md-4" style="background-color: darkcyan;">
            <h3>{{converterType}} Converter</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4" style="background-color: darkcyan;">

            <div class="btn-group" style="margin-bottom: 10px;">
                <div class="btn-group dropleft" role="group">
                    <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false" placeholder="choose">
                        <!-- {{ currentConverter? currentConverter :'Choose' }} -->
                        {{currentConverter}}
                    </button>
                    <div class="dropdown-menu">
                        <h2 class="dropdown-header">Converters</h2>
                        <button class="dropdown-item" (click)="onChange1($event.target.value)"
                            *ngFor="let item of convertMap.keys()" [value]=item> {{ item }}</button>
                        <!--[value]=item can be removed-->
                    </div>
                </div>
            </div>

            <!-- create sub-menu for each menu -->

        </div>
    </div>
    <div class="row">
        <div class="col-md-4 offset-md-4" style="background-color:darkgray;">
            <form [formGroup]="convertForm" (ngSubmit)="convert()" class="form">
                <div class="form-group">
                    <div class="btn-group" style="margin: 10px;">
                        <div class="btn-group dropleft" role="group">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                Sub-unit
                            </button>
                            <div class="dropdown-menu">
                                <h2 class="dropdown-header">Select Unit</h2>
                                <button class="dropdown-item" (click)="onChange2($event.target.value)"
                                    *ngFor="let item of convertMap.get(currentConverter)" [value]=item>
                                    {{ item }}</button>
                            </div>
                        </div>
                    </div>
                    <input type="number" class="form-control" formControlName="binaryNumber" id="binaryNumber"
                        name="binaryNumber" aria-describedby="numberHelp" placeholder="Enter a binary number here..">
                    <small id="numberHelp" class="form-text text-muted">Number should only contain 0s and 1s</small>
                </div>

                <div class="form-group">
                    <div class="btn-group" style="margin: 10px;">
                        <div class="btn-group dropleft" role="group">
                            <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown"
                                aria-haspopup="true" aria-expanded="false">
                                Sub-unit
                            </button>
                            <div class="dropdown-menu">
                                <h2 class="dropdown-header">Select Unit</h2>
                                <button class="dropdown-item" (click)="onChange2($event.target.value)"
                                    *ngFor="let item of convertMap.get(currentConverter)" [value]=item>
                                    {{ item }}</button>
                            </div>
                        </div>
                    </div>
                    <!-- <label for="decimalNumber">{{label2}}</label> -->
                    <input type="number" class="form-control" style="cursor:not-allowed;"
                        formControlName="decimalNumber" name="decimalNumber" id="decimalNumber"
                        placeholder="Output decimal Number" readonly="readonly">
                </div>

                <!-- <button type="submit" class="btn btn-primary btn-outline-light float-right"
                    [disabled]="convertForm.invalid">Convert</button> -->
            </form>
        </div>
    </div>
</section>
